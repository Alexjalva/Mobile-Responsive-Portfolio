    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

    <main class="container float-left">
        <!--Row for Page Title-->
        <div class="row">
            <h1>Contact Alex Alvarado</h1>
        </div>
        <!--Row for Contact Form -->
        <div class="row">
            <div class="col-lg-9">
                <form>
                    <div class="form-group">
                      <label for="NameInput">Name</label>
                      <input type="name" class="form-control" id="NameInput" placeholder="Alex Alvarado">
                    </div>
                    <div class="form-group">
                        <label for="EmailInput">Email address</label>
                        <input type="email" class="form-control" id="EmailInput" placeholder="Aalvarado@aalvarado.com">
                      </div>
                    <div class="form-group">
                      <label for="MessageInput">Message</label>
                      <textarea class="form-control" id="MessageInput" rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
